<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Scream</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Palanquin&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <img src="imgs/logo 2.svg" alt="Logo Space Scream" />
        <div class="header-container"><h1>Space Scream</h1></div>
      </header>
      <main>
        <p>
          Na Sorveteria Space Scream, você encontra paletas, massas, picolés e
          shakes feitos com ingredientes da melhor qualidade. Com sabores únicos
          e irresistíveis. <br />
          <br />
          Visite nossa loja e experimente o melhor do gelato artesanal!
        </p>
        <div class="cards">
          <div class="card card-sm">
            <img class="card-img" src="/imgs/sorvete1.png" alt="Paleta" />
            <h2>Paletas</h2>
          </div>
          <div class="card card-lg">
            <img class="card-img" src="/imgs/sorvete2.png" alt="shakes" />
            <h2>Shakes</h2>
          </div>
          <div class="card card-sm">
            <img class="card-img" src="/imgs/sorvete3.png" alt="Massas" />
            <h2>Massas</h2>
          </div>
          <div class="card card-lg">
            <img class="card-img" src="/imgs/sorvete4.png" alt="Picolés" />
            <h2>Picolés</h2>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
